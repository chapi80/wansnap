<!DOCTYPE html>
<html lang='ja'>

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
</head>

{% block content %}

<style>
.screenshot-gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
    padding: 20px;
}

.caption {
    font-size: 14px;
    color: #666;
    margin: 8px;
}

.text-center {
    text-align: center;
}

.app-button {
    display: inline-block;
    background-color: #ebdfbe;
    color: black;
    padding: 12px 24px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: background-color 0.2s ease;
    margin-bottom: 40px;
}

body {
    background-color: #fffaf0;
}

.slider {
    width: 80%;
    max-width: 300px;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
    background: transparent;
    border: none;
}

.slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    text-align: center;
}

.slide img {
    width: 100%;
    border: none;
    box-shadow: none;
    background-color: transparent;
    display: block;
    margin: 0 auto;
}

.navigation {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 12px;
}

.navigation button {
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.navigation button:hover {
    background-color: rgba(0,0,0,0.7);
}
</style>

<body class="text-center">
    <h1>🐾 ポートフォリオ 🐾</h1><br>
    <p>
        ワンスナップという、犬専用の写真投稿アプリのご紹介です🐶📷<br>
        他人の評価に左右されたくないけど、かわいいうちの子を見てほしい！<br>
        そんな思いからリアクションをあえて排除し、気軽に投稿でき、気軽に<br>
        閲覧できる、そんなアプリを作成しました。
    </p><br>

    <h2>🐾 アプリの画面 🐾</h2>
    <div class="screenshot-gallery">
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="{% static 'images/home.png' %}" alt="ホーム画面">
                    <p class="caption">ホーム画面</p>
                </div>

                <div class="slide">
                    <img src="{% static 'images/mypage.png' %}" alt="マイページ画面">
                    <p class="caption">マイページ画面</p>
                </div>

                <div class="slide">
                    <img src="{% static 'images/detail.png' %}" alt="うちの子の部屋画面">
                    <p class="caption">うちの子の部屋画面</p>
                </div>
            </div>

            <div class="navigation">
                <button class="prev">👈</button>
                <button class="next">👉</button>
            </div>
        </div>
    </div>

    <a href="https://drive.google.com/file/d/130922_PTro9oAfSemrWg2Sh_BYpuzQQR/view?usp=drive_link" target="_blank" class="doc-link">
        企画書
    </a><br><br>

    <a href="https://drive.google.com/file/d/1JxU_ahyiLKDWM950qcu0wCj_tv4SLt8I/view?usp=drive_link" target="_blank" class="doc-link">
        画面設計図
    </a><br><br>

    <a href="https://drive.google.com/file/d/1IFx1OW5dlBonBeVquTfKvK87fFuGaHT9/view?usp=drive_link" target="_blank" class="doc-link">
        画面遷移図
    </a><br><br>

    <a href="https://drive.google.com/file/d/1lJij4PficpNWjtpa59R7aqmvW1LWmO2L/view?usp=drive_link" target="_blank" class="doc-link">
        ER図
    </a><br><br>


    <a href="{% url 'login' %}" class="app-button">アプリへ移動</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slidesContainer = document.querySelector('.slides');
            const slideElements  = document.querySelectorAll('.slide');
            const prevButton = document.querySelector('.prev');
            const nextButton = document.querySelector('.next');
            let currentIndex = 0;

            function showSlide(index) {
                slidesContainer.style.transform = `translateX(${-index * 100}%)`;
            }

            function prevSlide() {
                currentIndex = (currentIndex === 0) ? slideElements.length - 1 : currentIndex - 1;
                showSlide(currentIndex);
            }

            function nextSlide() {
                currentIndex = (currentIndex === slideElements.length - 1) ? 0 : currentIndex + 1;
                showSlide(currentIndex);
            }

            prevButton.addEventListener('click', prevSlide);
            nextButton.addEventListener('click', nextSlide);

        });
    </script>
</body>

{% endblock %}

</html>
