<!DOCTYPE html>
<html lang='ja'>

    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>メールアドレス変更画面</title>
    </head>

    <body>
        <h1>ワンスナップ</h1>

        <h2>メールアドレス変更</h2>

        <form action="{% url 'edit_user_email' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div id="user-forms-container">
                    <div class="user-form">
                        {{ user_form.email.label_tag }}<br>
                        {{ user_form.email }}<br><br>
                    </div>
            </div><br>
            
            <button type="submit">修正する</button><br><br>

        </form><br>

        <a href="{% url 'home' %}">
            <button type="submit">キャンセル</button>
        </a>
    </body>
</html>
