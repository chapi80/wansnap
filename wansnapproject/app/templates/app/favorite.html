<!DOCTYPE html>
<html lang='ja'>

{% extends "app/base.html" %}

{% block title %}お気に入り一覧画面 - ワンスナップ{% endblock %}

{% block content %}
    <h2>お気に入り一覧</h2>
  
{% if favorites %}
    <div class="image-grid">
        {% for post in favorites %}
            <div class="image-card">
                <img src="{{ post.image.url }}"
                    alt="お気に入り画像"
                    class ="post-image"
                    onclick="openModal(this)"
                    data-image="{{ post.image.url }}"
                    data-name="{{ post.dog_name|default:'' }}"
                    data-breed="{{ post.breed|default:'' }}"
                    data-gender="{{ post.gender|default:'' }}"
                    data-caption="{{ post.caption|default:' (キャプションなし)'|escapejs }}"
                    data-post-id="{{ post.id }}">
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>まだお気に入りが登録されていません</p>
{% endif %}

<div id="postModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-image" src="" alt="投稿画像" style="width: 100%;"><br><br>

        <button id="favorite-button" data-post-id="">☆</button><br>

        <div class="dog-info-box">
            <div class="label">うちの子の名前</div>
            <div class="value" id="modal-name"></div><br>

            <div class="label">犬種</div>
            <div class="value" id="modal-breed"></div><br>

            <div class="label">性別</div>
            <div class="value" id="modal-gender"></div><br>

            <div class="label">うちの子からひとこと</div>
            <div class="value" id="modal-caption"></div><br>
        </div>
    </div>
</div>

<style>
    .image-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
    }

    .image-card {
        aspect-ratio: 1/1;
        overflow: hidden;
        border-radius: 8px;
    }

    .image-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.2s ease;
    }

    .image-card img:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .dog-info-box {
        margin-top: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .dog-info-box .label {
        background-color: #ebdfbe;
        color: #333;
        font-weight: bold;
        padding: 8px 12px;
        border-radius: 4px;
    }

    .dog-info-box .value {
        background-color: #fff;
        color: #333;
        padding: 8px 12px;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        background-color: #ebdfbe;
        color: black;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.8;
    }
</style>

{% block extra_js %}
<script>
    function openModal(imgElement){
        const postId = imgElement.getAttribute('data-post-id');
        if(!postId) {
            console.error("postIdが取得できませんでした")
            return;
        }
        
        document.getElementById('modal-image').src = imgElement.getAttribute('data-image');
        document.getElementById('modal-name').textContent = imgElement.getAttribute('data-name');
        document.getElementById('modal-breed').textContent = imgElement.getAttribute('data-breed');
        document.getElementById('modal-gender').textContent = imgElement.getAttribute('data-gender');
        document.getElementById('modal-caption').textContent = imgElement.getAttribute('data-caption');
        document.getElementById('favorite-button').setAttribute('data-post-id', postId);

        fetch(`/is_favorited/?post_id=${postId}`)
            .then(response => response.json())
            .then(data => {
                const favBtn = document.getElementById('favorite-button');
                favBtn.textContent = data.is_favorited ? '★':'☆';
            });

        document.getElementById('postModal').style.display = "block";
    }

    document.addEventListener('DOMContentLoaded', function(){
        const modal =document.getElementById('postModal');
        const closeBtn = modal.querySelector('.close');
        const favBtn = document.getElementById('favorite-button');

        closeBtn.onclick = function() {
            modal.style.display = "none";
        };

        window.onclick = function(event) {
            if(event.target == modal) {
                modal.style.display = "none";
            }
        };
        
        favBtn.onclick = function() {
            const postId = this.getAttribute('data-post-id');
            fetch(`/toggle_favorite/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `post_id=${postId}`
            })
                .then(response => response.json())
                .then(data => {
                    favBtn.textContent = data.status === 'added' ? '★' : '☆';
                });
        };
    });
</script>
{% endblock %}

{% endblock %}
