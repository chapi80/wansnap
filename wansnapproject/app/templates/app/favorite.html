<!DOCTYPE html>
<html lang='ja'>

{% extends "app/base.html" %}

{% block title %}お気に入り一覧画面 - ワンスナップ{% endblock %}

{% block content %}
    <h2>お気に入り一覧</h2>

        <div class="post-list">
            {% for post in posts %}
                <div class="post">
                    <img src="{{ post.dog_image.url }}" alt="投稿画像" class="post-image" onclick="openModal('{{ post.id }}')">
                </div>
            {% empty %}
                <p>まだお気に入りが登録されていません</p>
            {% endfor %}
            </div>
{% endblock %}
